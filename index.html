<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="theme.css">
  <script src="battle.js"></script>
  <title>Twilight Imperium 3 - Combat app</title>
</head>

<body>
  <section class="center">
    <img id="createDread" alt="Criar Dread!" src="Graphics_Assets\Dreadnaught.png"></img>
    <img id="createCarrier" alt="Criar Carrier!" src="Graphics_Assets\Carrier.png"></img>
    <img id="createCruiser" alt="Criar Cruiser!" src="Graphics_Assets\Cruiser.png"></img>
    <img id="createDestroyer" alt="Criar Destroyer!" src="Graphics_Assets\Destroyer.png"></img>
    <img id="createFighter" alt="Criar Fighter!" src="Graphics_Assets\Fighter.png"></img>
    <img id="createGroundForce" alt="Criar Ground Force!" src="Graphics_Assets\GroundForce.png"></img>
    <img id="createPDS" alt="Criar PDS!" src="Graphics_Assets\PDS.png"></img>
    <img id="createWarsun" alt="Criar War Sun!" src="Graphics_Assets\Warsun.png"></img>
    <br>
    <button id="makeAttack">Attack!!</button>
    <button id="resetAttack">Finish Combat</button>
    <button id="makeBombardment">Bombardment</button>
    <button id="antiFighter">Anti Fighter Barrage</button>
  </section>
  <hr>


  <section>
    <h3>Techs</h3>
    Hylar V Assault Laser: <label class="switch"> <input id="assaultLaser" type="checkbox"> <span class="slider"></span> </label>
    Automated Defence Turrets: <label class="switch"> <input id="automatedDefence" type="checkbox"> <span class="slider"></span> </label>
    <hr>
  </section>

  <section id="hitsMessage"></section>

  <section>
    <figure>
      <img id="dreadImg" src="Graphics_Assets\Dreadnaught.png"></img>
      <figcaption id="dreadFleet"></figcaption>
    </figure>

    <figure>
      <img id="dreadImgDamage" src="Graphics_Assets\Dreadnaught-damaged.png"></img>
      <figcaption id="dreadFleetDamage"></figcaption>
    </figure>

    <figure>
      <img id="carrierImg" src="Graphics_Assets\Carrier.png"></img>
      <figcaption id="carrierFleet"></figcaption>
    </figure>

    <figure>
      <img id="carrierImgDamage" src="Graphics_Assets\Carrier-damaged.png"></img>
      <figcaption id="carrierFleetDamage"></figcaption>
    </figure>

    <figure>
      <img id="cruiserImg" src="Graphics_Assets\Cruiser.png"></img>
      <figcaption id="cruiserFleet"></figcaption>
    </figure>

    <img id="destroyerImg" src="Graphics_Assets\Destroyer.png"></img>
    <article id="destroyerFleet"></article>
    <img id="fighterImg" src="Graphics_Assets\Fighter.png"></img>
    <article id="fighterFleet"></article>
    <img id="groundImg" src="Graphics_Assets\GroundForce.png"></img>
    <article id="groundFleet"></article>
    <img id="pdsImg" src="Graphics_Assets\PDS.png"></img>
    <article id="pdsFleet"></article>
    <div><img id="warImg" src="Graphics_Assets\Warsun.png"></img>
    <article id="warFleet"></article></div>
    <img id="warImgDamage" src="Graphics_Assets\Warsun-damaged.png"></img>
    <article id="warFleetDamage"></article>
  </section>

</body>
</html>
